<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Add Stock</title>
  </head>
  <body class="container mt-5">
    <h1 class="mb-4 text-center">Add Stock</h1>

    <form
      action="{{ url_for('stock_routes.add_stock') }}"
      method="POST"
      class="needs-validation"
      novalidate
    >
      <div class="form-group">
        <label for="name">Stock Name</label>
        <input
          type="text"
          name="name"
          class="form-control"
          id="name"
          placeholder="Enter stock name"
          required
        />
        <div class="invalid-feedback">Please enter a stock name.</div>
      </div>

      <div class="form-group">
        <label for="ticker_symbol">Ticker Symbol</label>
        <input
          type="text"
          name="ticker_symbol"
          class="form-control"
          id="ticker_symbol"
          placeholder="Enter ticker symbol"
          required
        />
        <div class="invalid-feedback">Please enter a ticker symbol.</div>
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input
          type="number"
          name="price"
          class="form-control"
          id="price"
          step="0.01"
          placeholder="Enter stock price"
          min="0.01"
          required
        />
        <div class="invalid-feedback">Please enter a valid price.</div>
      </div>

      <button type="submit" class="btn btn-primary">Add Stock</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Bootstrap form validation
      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            var forms = document.getElementsByClassName("needs-validation");
            Array.prototype.filter.call(forms, function (form) {
              form.addEventListener(
                "submit",
                function (event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add("was-validated");
                },
                false
              );
            });
          },
          false
        );
      })();
    </script>
  </body>
</html>
